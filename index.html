<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo</title>
    <!-- Collegamento al file CSS locale -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header></header>
    <!-- Main -->
    <main>
      <div class="container">
        <div class="search-box">
          <div class="map-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
              />
            </svg>
          </div>
          <input type="text" placeholder="enter your location..." />
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </div>
        <div class="weather-box">
          <div class="box">
            <div class="info-weather">
              <div class="weather">
                <img src="/images/cloud.png" alt="cloud" />
                <p class="temperature">16<span>°C</span></p>
                <p class="description">Broken Clouds</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-details">
          <div class="text">
            <div class="humidity">
              <div class="humidity-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3.25C12 3.25 7 10.25 7 14a5 5 0 0 0 10 0c0-3.75-5-10.75-5-10.75Zm0 0v0Z"
                  />
                </svg>
              </div>
              <div class="info-humidity"><span>0%</span></div>
              <p>Humidity:</p>
            </div>
            <div class="wind">
              <div class="wind-icon">
                <!-- Icona vento che soffia per la velocità del vento -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 12h13a3 3 0 1 0 0-6 2.5 2.5 0 1 1 0 5H6m12 6a2 2 0 1 1-4 0H3"
                  />
                </svg>
              </div>
              <div class="info-wind"><span>0Km/h</span></div>
              <p>Wind Speed:</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer-->
    <footer></footer>
    <!-- Collegamento al file JS locale -->
    <script src="script.js"></script>
  </body>
</html>
